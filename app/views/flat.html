<table class="flat">
    <thead>
        <tr>
            <th style="width: 35%">Name</th>
            <th>Definition</th>
            <th style="width: 40px">Units</th>
        </tr>
    </thead>

    <tr ng-repeat="term in termList">
        <td style="word-break: break-all;">{{term.name}}</td>
        <td ng-bind-html="term.definition"></td>
        <td>{{term.canonicalUnits}}</td>
    </tr>
</table>
