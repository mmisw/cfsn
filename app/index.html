<!doctype html>
<html lang="en" ng-app="cfsn" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <title>CF Standard Names Browser</title>
  <link rel="shortcut icon" href="img/favicon.png">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">

  <link rel="stylesheet" type="text/css" href="vendor/trNgGrid/release/trNgGrid.min.css">
  <link rel="stylesheet" href="css/app.css"/>

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>

    <table style="width: 100%">
        <tr style="vertical-align: baseline">
            <td>
                <a href="#/" style="text-decoration: none"><img src="img/orrlogo50.png" style="vertical-align: baseline">
                <span style="color: #0ebefa; font-size: large">CF Standard Names Vocabulary Browser</span></a>
                <a style="color: #b7e1fa" href="https://github.com/mmisw/cfsn"
                   target="_blank" title="GitHub repo">cfsn&nbsp;<span app-version></span></a>
            </td>
            <td style="vertical-align: top">

    <div class="generalInfo" ng-show="generalInfo">
        <table>
            <tr style="padding: 10px" >
                <td class="generalInfoSect">
                    <a href="http://cfconventions.org/documents.html" target="_blank"
                       title="http://cfconventions.org/documents.html">Original vocabulary</a>
                    <span ng-show="generalInfo.orr">
                        v. {{generalInfo.orr.version_number}} ({{generalInfo.orr.last_modified}})
                    </span>
                </td>
            </tr>
            <tr style="padding: 10px">
                <td class="generalInfoSect">
                    MMI ORR ontology:
                    <a target="_blank" href="http://mmisw.org/ont/cf/parameter"
                       title="v. {{generalInfo.orr.version}}">
                        http://mmisw.org/ont/cf/parameter</a>
                </td>
            </tr>
            <tr style="padding: 10px">
                <td class="generalInfoSect">
                    NERC NVS ontology:
                    <a target="_blank" href="http://vocab.nerc.ac.uk/collection/P07/"
                        title="http://vocab.nerc.ac.uk/collection/P07/">
                        http://vocab.nerc.ac.uk/collection/P07/</a>
                </td>
            </tr>
        </table>
    </div>
            </td>
        </tr>
    </table>



  <div class="status" ng-show="works.any()">
      <div class="loading" ng-bind="works.any()"></div>
  </div>
  <div class="alert alert-warning" role="alert"
      ng-show="errors.any()" ng-bind-html="errors.any()">
  </div>

  <div ng-view></div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-route.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-sanitize.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-cookies.js"></script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>

  <script src="vendor/trNgGrid/release/trNgGrid.min.js"></script>

  <script src="js/app.js"></script>
  <script src="js/config.js"></script>
  <script src="js/data.js"></script>
  <script src="js/main.controller.js"></script>
  <script src="js/term.controller.js"></script>
  <script src="js/flat.controller.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/util.js"></script>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-16970585-2', 'auto');
    //ga('send', 'pageview');
  </script>
</body>
</html>
